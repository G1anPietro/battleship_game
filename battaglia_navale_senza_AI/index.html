<!DOCTYPE html>
<html>
    <head>
        <title>battaglia navale</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/myLib.js"></script>
    </head>
    <body onload="createMap(); resetGame();">
        
        <h1>
            <span style="color: purple;">Battaglia</span>
            <br>
            <span style="color: green;">Navale</span>
            <br>
            <span id="win"></span>
        </h1>
            
        <div class="flexDisplay">
            <button onclick="gridSize(5)">5x5</button>
            <button onclick="gridSize(6)">6x6</button>
            <button onclick="gridSize(7)">7x7</button>
            <button onclick="gridSize(8)">8x8</button>
            <button onclick="gridSize(9)">9x9</button>
            <button onclick="gridSize(10)">10x10</button>
        </div>

        <p style="color: red;">la griglia del nemico</p>
        <table id="enemyMap"></table>
        <p style="color: red;">i sottomarini avversari: <span id="subNum"></span></p>
        <p style="color: blue;">hai <span id="ammo"></span> colpi</p>
        
        <div style="text-align: center;">
            <button onclick="resetGame()">arrenditi</button>
        </div>
        

    </body>
</html>
